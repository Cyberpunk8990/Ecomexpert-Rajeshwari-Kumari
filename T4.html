                <p class="description">
                    Discover Joy: Your Ultimate Holiday Gift Destination. 
                    Explore our curated selection and find the perfect gifts to

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shopBtn = document.getElementById('shopBtn');
            const imagePatterns = document.querySelectorAll('.image-pattern');

            // Button click animation and effects
            shopBtn.addEventListener('click', function(e) {
                // Scale animation
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
                
                // Ripple effect
                const rect = this.getBoundingClientRect();
                const ripple = document.createElement('span');
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);

                // Simulate navigation
                console.log('Navigating to shop...');
            });

            // Hover effect for button
            shopBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });

            shopBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });

            // Interactive hover effects for image patterns
            imagePatterns.forEach(pattern => {
                const parentElement = pattern.parentElement;
                if (parentElement) {
                    parentElement.addEventListener('mouseenter', function() {
                        pattern.style.opacity = '0.8';
                        pattern.style.transform = 'scale(1.02)';
                        pattern.style.transition = 'all 0.5s ease';
                    });
                    
                    parentElement.addEventListener('mouseleave', function() {
                        pattern.style.opacity = '0.6';
                        pattern.style.transform = 'scale(1)';
                    });
                }
            });

            // Parallax effect on mouse move (only on desktop)
            if (window.innerWidth > 768) {
                document.addEventListener('mousemove', function(e) {
                    const mouseX = e.clientX / window.innerWidth;
                    const mouseY = e.clientY / window.innerHeight;
                    
                    imagePatterns.forEach((pattern, index) => {
                        const speed = (index + 1) * 0.5;
                        const xOffset = (mouseX - 0.5) * speed * 20;
                        const yOffset = (mouseY - 0.5) * speed * 20;
                        
                        // For flipped patterns, we need to account for the scaleX(-1) transform
                        if (pattern.classList.contains('right-image-pattern')) {
                            pattern.style.transform = `scaleX(-1) translate(${-xOffset}px, ${yOffset}px)`;
                        } else {
                            pattern.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                        }
                    });
                });
            }

            // Add CSS for ripple animation
            if (!document.querySelector('#ripple-style')) {
                const style = document.createElement('style');
                style.id = 'ripple-style';
                style.textContent = `
                    @keyframes ripple {
                        to {
                            transform: scale(4);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            // Random subtle animation for patterns (reduced for mobile performance)
            const animationInterval = window.innerWidth > 768 ? 5000 : 10000;
            setInterval(() => {
                imagePatterns.forEach(pattern => {
                    const randomRotation = (Math.random() - 0.5) * 2;
                    const randomScale = 0.98 + Math.random() * 0.04;
                    
                    if (pattern.classList.contains('right-image-pattern')) {
